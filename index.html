    <body class="black sans">
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div id="dropdown" class="black_dd">
            <ul>
                <li><a href="" id="" class="menu"><i class="iconhome"></i><span>Home</span></a></li>
                <li><a href="" id="" class="menu"><i class="iconshare"></i><span>Save</span></a></li>
                <li><a href="" id="" class="menu"><i class="iconshare"></i><span>Link</span></a></li>
                <li><a href="" id="" class="menu"><i class="iconinfo-large"></i><span>Info</span></a></li>
            </ul>

        </div>


        <header>
            <div id="logo">
                <img src="img/edit-logo-1.png"/>
            </div>

            <h1>
                <input type="text" id="heading" placeholder=""/>
            </h1>



            <nav>
                <ul>
                    <li title="Format text" id="reset"><i class="iconreload"></i></li>
                    <li title="Contrast" id="contrast"><i class="iconsun"></i></li>
                    <li title="Text" id="text"><i class="iconsort-alphabetically"></i></li>
                    <li title="Close" id="close"><i class="iconcross"></i></li>
                </ul>
            </nav>

        </header>


        <div class="clearfix"></div>




        <main>
            <div contentEditable="true" id="content"></div>
        </main>










        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript">
        $(function(){

            $('#logo').click(function(){
                $('#dropdown').slideToggle();
            })

            var Body = $('body');

            $('#reset').click(function(){
                $('body').find('*').removeAttr('style');
            });

            $('#contrast').click(function(){
                Body.hasClass('black') ? Body.removeClass('black').addClass('white') : Body.removeClass('white').addClass('black');

                var iconEle = $('#contrast').find('i');
                iconEle.hasClass('iconsun') ? iconEle.removeClass( "iconsun").addClass("iconmoon") : iconEle.removeClass("iconmoon").addClass("iconsun");

            });



            $('#text').click(function(){
                Body.hasClass('sans') ? Body.removeClass('sans').addClass('serif') : Body.removeClass('serif').addClass('sans');

            })

            $('#align').click(function(){
                $('main').css('text-align', 'center');

            })

            $('#close').click(function(){
                $('#content').html('');
            })



        });
        </script>
